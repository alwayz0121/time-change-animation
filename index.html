<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/ie.js"></script>
  </head>
  <body>
    <h1 class="title">Have a Good Day!!</h1>
    <section class="bg-icon">
      <article class="bg-icon__sky">
        <img src="img/sun.png" class="bg-icon__sky__sun" />
        <img src="img/cloud1.png" class="bg-icon__sky__cloud1" />
        <img src="img/cloud2.png" class="bg-icon__sky__cloud2" />
      </article>

      <article class="bg-icon__town">
        <img src="img/circle.png" class="bg-icon__town__circle" />
        <img src="img/town_night.png" class="bg-icon__town__night" />
        <img src="img/town_day.png" class="bg-icon__town__day" />
      </article>

      <article class="bg-icon__people">
        <img src="img/man.png" class="bg-icon__people__man" />
        <img src="img/family.png" class="bg-icon__people__family" />
      </article>
    </section>
  </body>
</html>
